<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,noarchive">
    <title>お問い合わせ | Salus製薬株式会社</title>

    <!-- <link rel="icon" type="image/x-icon" href="./img/top/favicon.ico">
    <link rel="apple-touch-icon" href="./img/top/apple-icon.png">
    <link rel="icon" type="image/png" href="./img/top/android-icon.png"> -->
    <link rel="stylesheet" href="./css/foundations.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/object.css">
</head>
<body>
    <header class="l-header">
        <div class="p-nav p-nav--header df">
            <div class="p-logo">
                <a href="./index.html">
                    <!-- <img src="./img/icon/moira-icon.png" alt="moira-icon"> -->
                </a>
            </div>
            <nav>
                <ul class="df">
                    <li><a href="">会社概要</a></li>
                    <li><a href="">事業内容</a></li>
                    <li><a href="">お問い合わせ</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <section>
            <div class="p-contact">
                <div class="l-wrapper">
                    <div class="c-heading">
                        <h2>お問い合わせ</h2>
                    </div>
                    <div class="p-contact__list">
                        <label>
                            <span class="c-contact c-contact__title df">お名前<span class="c-contact c-contact__required">必須</span></span>
                            <input type="text">
                        </label>
                        <label>
                            <span class="c-contact c-contact__title df">ふりがな<span class="c-contact c-contact__required">必須</span></span>
                            <input type="text">
                        </label>
                        <label>
                            <span class="c-contact c-contact__title df">メールアドレス<span class="c-contact c-contact__required">必須</span></span>
                            <input type="email">
                        </label>
                        <label>
                            <span class="c-contact c-contact__title df">メールアドレス(確認用)<span class="c-contact c-contact__required">必須</span></span>
                            <input type="email">
                        </label>
                        <label>
                            <span class="c-contact c-contact__title df">会社名</span>
                            <input type="text">
                        </label>
                        <label>
                            <span class="c-contact c-contact__title df">部署名</span>
                            <input type="text">
                        </label>
                        <label>
                            <span class="c-contact c-contact__title df">電話番号</span>
                            <input type="tel">
                        </label>
                        <div class="p-contact__address df ">
                            <div class="p-contact__address--title c-contact c-contact__title df">住所</div>
                            <ul>
                                <li class="p-contact__address--post df">
                                    〒<input type="text">
                                    <input type="button" value="住所検索">
                                </li>
                                <li class="p-contact__address--text">
                                    <input type="text">
                                </li>
                                <li class="p-contact__address--text">
                                    <input type="text">
                                </li>
                                <li class="p-contact__address--text">
                                    <input type="text">
                                </li>
                            </ul>
                        </div>
                        <label>
                            <span class="c-contact c-contact__title df">お問い合わせの種類<span class="c-contact c-contact__required">必須</span></span>
                            <select name="" id="">
                                <option value="">テスち</option>
                                <option value="">テスト</option>
                                <option value="">aaaa</option>
                            </select>
                        </label>
                        <label>
                            <span class="c-contact c-contact__title df">お問い合わせ内容<span class="c-contact c-contact__required">必須</span></span>
                            <textarea type="textarea"></textarea>
                        </label>
                        <div class="c-contact c-contact__checkbox">
                            <label>
                                <input type="checkbox">プライバシーポリシーに同意する
                            </label>    
                        </div>
                    </div>
                    <div>
                        <input type="button" value="確認画面へ">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="l-footer">
        <div class="p-nav p-nav--footer df">
            <nav>
                <ul class="df">
                    <li><a href="">会社概要</a></li>
                    <li><a href="">事業内容</a></li>
                    <li><a href="">お問い合わせ</a></li>
                </ul>    
            </nav>
            <div class="p-nav--footer--copyright">
                <small>&copy; 2022 Iwase Shiho</small>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
